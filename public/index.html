<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT MQTT Dashboard</title>
</head>
<body>
    <h1>Temperature Data</h1>
    <div id="data">Waiting for the data</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('mqtt_message', function(msg) {
            const data = JSON.parse(msg);
            const temperature = parseInt(data.temperature);
            if (temperature > 20) {
                output = "HIGH!";
            } else {
                output = temperature + " degree celcius";
            }
            document.getElementById('data').innerHTML = `Temperature: ${output}`;
        });
    </script>
</body>
</html>
